<script>
	function jeeMain() 
{
  var x = document.getElementById("myNumber").value;
  if (x<100) 
  {
  	if(x.length == 10)
  	{                                                                                         
  		if (x < 100)
  		{
          var y = 874469*((100 - x)/100 ) ;
         document.getElementById("correct").innerHTML = Math.round(y);
     }
        else 
        {
          var str1 = "Enter a value less than 100";
          document.getElementById("wrong").innerHTML = str1;	
        }
   }
    else
    {
    	var str2 = "Error:-Please enter a 9-Digit number";
     document.getElementById("wrong").innerHTML = str2;
    }
   
   } 

  else
  {
  	var z = 1;
  	document.getElementById("correct").innerHTML = z;
  }
 }

</script>
